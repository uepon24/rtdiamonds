
<!DOCTYPE html>
<html data-type="example" data-id="sprite-non-animated">
<head>
<title>jQuery Reel Dual-Orbit Sequence Object Movie Example</title>
<meta charset='utf-8' content='text/html' http-equiv='Content-type' />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1;"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="jquery.reel.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page" id="auto" data-theme="b" data-fullscreen="true">

<div data-role="content">

<div align="center">

  <h3>360度回転サンプル</h3>

  <p>画像をタッチして回転させてください</p>

  <img id="image" src='img/image01.jpg' width="540" height="540">

</div>

</div><!-- /content -->
</div>

<script>
$(function(){ // when DOM ready

  $('#image').reel({
    frames: 41,
    images: 'img/image##.jpg',
  });

});
</script>

</body>
</html>
